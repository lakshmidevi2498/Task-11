<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM  VALIDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="./assets/js/index.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/> 
    
</head>
<body>
    
    <form class="row g-3 container mx-auto text-dark border border-dark fw-bold bg-warning-subtle mt-3 mb-5 rounded-2  ">
        <h3  class="text-center">For More..</h3>

           <!-- name start -->

        <div class=" field col-md-6">
            <label for="fullname" class="form-label">Fullname</label>
            <input type="text" class="form-control " id="fname">
            <p  class="text-danger" id="error1"></p>
            </div>

            <!-- e mail start -->
    
         <div class=" field col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control " id="femail">
        <p  class="text-danger" id="error2"></p>
        </div>
         
        
        <!-- password start -->
        
        <div class=" field col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="password"> 
        <p  class="text-danger" id="error3"></p>
        </div>
          
        
        <!-- confirmpassword start -->
        
        <div class="field col-md-6">
            <label class=" mb-1">Confirm Password</label>
            <input  type="password" class="form-control"  id="cpassword" >
            <p  class="text-danger" id="error4"></p>
            
        </div>
         
        
        <!-- phone number start -->
        
        <div class=" field col-md-6">
        <label for="inputAddress2" class="form-label">Phone Number</label>
        <input type="numbers" class="form-control " id="pnumber" >
        <p  class="text-danger" id="error5"></p>
        </div>

           <!-- city start -->
        
           <div class=" field col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <select id="fcity" class="form-select ">
            <option value="">Choose...</option>
            <option value="Hyderbad">Hyderbad</option>
            <option value="Secundrabad">Secundrabad</option>
            <option value="Hyderbad">Hyderbad</option>
            <option value="vizag">vizag</option>
            <option value="Rajamundry">Rajamundry</option>
        </select>
        <p  class="text-danger" id="error6"></p>
        </div>

          <!-- gender start -->
        
        <div class=" field col-md-6">
            <label class=" mb-1">Gender</label><br>
            <label><input type="radio" name="gender" id="male" > Male</label><br>
            <label><input type="radio" name="gender" id="female" > Female</label><br>
            <label><input type="radio" name="gender" id="others" >others</label>
            <p  id="error7" class="text-danger"></p>
        </div>

          <!-- state start -->
        
        
          <div class=" field col-md-6">
            <label for="inputState" class="form-label">State</label>
            <select id="fstate" class="form-select ">
                <option value="">Choose...</option>
                <option value="Andhra Pradaesh">Andhra Pradaesh</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Madhyapradesh">Madhyapradesh</option>
                <option value="Kerla">Kerla</option>
            </select>
            <p  class="text-danger" id="error8"></p>
        </div>

           <!-- checkbox start -->
           
           <div class=" field col-md-6">
                <input type="checkbox" id="check" >
                <label >Agree to the Terms and Conditions</label>
                <p  class="text-danger" id="error9"></p>
            </div>
         
            <!-- button start -->
        
            <div class=" field col-12 text-center ">
        <button type="button" class="btn btn-primary mb-5" id="btnn">Submit</button>
       
        </div>
        
    </form>

         <!-- modal form -->


    <div class="modal" id="modall" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registred successfully</h4>
                    <button type="button" class="btn-close" ></button>
                </div>
                <div class="modal-body">
                   <p class="modal-body">Your Registration completed successfully and data addes safely.</p>

                </div>
                <div class="modal-footer">
                   <a href="" type="button" class="btn btn-primary"  >Close</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
